
<!-- findMax(a, b, c) that returns the largest of three numbers. (using simple function) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function indMax(a, b, c) {
    if (a >= b && a >= c) {
        return a;
    } else if (b >= c) {
        return b;
    } else {
        return c;
    }
}
let a =(prompt("enter a"));
let b =(prompt("enter b"));
let c =(prompt("enter c"));



console.log(indMax(a,b,c));

    </script>
</body>
